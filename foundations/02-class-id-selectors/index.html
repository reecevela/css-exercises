<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="student">Number 1 - I'm a class!</p>
    <div id="purps">Number 2 - I'm one ID.</div>
    <p class="cool student">Number 3 - I'm a class, but cooler!</p>
    <div id="el-verde">Number 4 - I'm another ID.</div>
    <p class="student">Number 5 - I'm a class!</p>
  </body>
</html>
